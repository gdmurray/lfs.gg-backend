apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: prod-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api.lfs.gg
    secretName: letsencrypt-prod
  rules:
  - host: api.lfs.gg
    http:
      paths:
      - backend:
          serviceName: django-service
          servicePort: 8080